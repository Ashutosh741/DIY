<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="edureka">
        <div class="navbar">
          <div class="nav-items">
            <h4 class="login">Login</h4>
            <button class="button">Create an account</button>
          </div>
        </div>
        <div class="find_restaurant">
          <div class="logo">
            <img src="./edureka.webp" />
          </div>
          <div class="heading">
            <h1>Find the best restaurants, cafes and bars</h1>
          </div>
          <div class="search">
            <div class="list">
              <select id="states">
                <option selected>Banglore</option>
                <option>Mumbai</option>
                <option>Delhi</option>
                <option>Kolkata</option>
                <option>Uttarakhand</option>
                <option>Haryana</option>
                <option>Punjab</option>
              </select>
            </div>
            <div class="search_restaurant">
              <div class="div1">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>

              <input type="text" placeholder="     Search for restaurant" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <h1 class="food_list"> Quick searches</h1></br>
    <h3 class="heading3">Discover restaurants by type of meal</h3>
    <div class="Breakfast"></div>
    <div class="Lunch"></div>
    <div class="Snacks"></div>
    <div class="Dinner"></div>
    <div class="Drinks"></div>
    <div class="Nightlife"></div>
  </body>
</html>
